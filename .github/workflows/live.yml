name: Persiapan & Loop Streaming
        run: |
          # Matikan exit on error
          set +e 
          
          # Simpan cookies
          echo "${{ secrets.YT_COOKIES }}" > cookies.txt
          
          echo "Mengunduh logo..."
          LINK_LOGO="https://youtu.be/zR6n39ZWrJM"
          yt-dlp --cookies cookies.txt -f "best" --merge-output-format mp4 "$LINK_LOGO" -o logo_video.mp4 || echo "Logo gagal, lanjut..."

          echo "Memulai loop streaming..."
          
          while true; do
            echo "Mendapatkan URL video..."
            
            # Ambil URL video utama
            VIDEO_URL=$(yt-dlp --cookies cookies.txt -f "best[height<=720]" -g "${{ github.event.inputs.link_youtube }}" 2>/dev/null)

            if [ -z "$VIDEO_URL" ]; then
              echo "Sumber tidak ditemukan. Coba lagi dalam 5 detik..."
              sleep 5
              continue
            fi

            echo "Menjalankan FFmpeg..."

            # Perhatikan penggunaan tanda kutip di bawah ini, semuanya harus berpasangan
            ffmpeg -re -i "$VIDEO_URL" \
              -stream_loop -1 -i logo_video.mp4 \
              -filter_complex "[1:v]colorkey=0x008100:0.1:0.1,scale=75:-1[logo];[0:v][logo]overlay=W-w-15:15:shortest=1" \
              -c:v libx264 -preset veryfast -b:v 2500k \
              -c:a aac -ar 44100 -b:a 128k \
              -f flv "rtmp://a.rtmp.youtube.com/live2/${{ github.event.inputs.kunci_rtmp }}"

            echo "FFmpeg terhenti. Mengulang kembali..."
            sleep 1
          done
